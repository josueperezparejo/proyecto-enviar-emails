<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Emails</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/spinner.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Footer -->
    <link rel="stylesheet" href="css/footer.css">
</head>

<body class="min-h-screen bg-slate-300">
    <div class="max-w-3xl mx-auto p-10">
        <div class="bg-white rounded-lg shadow-xl p-10 mt-5">
            <h2 class="text-center">Proyecto Emails</h2>

            <form id="formulario" class="space-y-3">
                <div class="flex flex-col space-y-2">
                    <label for="email" class="font-regular font-medium">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Email Destino, ej: correo@correo.com"
                        class="border border-gray-300 px-3 py-2 rounded-lg" />
                </div>

                <div class="flex flex-col space-y-2">
                    <label for="asunto" class="font-regular font-medium">Asunto:</label>
                    <input id="asunto" type="text" name="asunto" placeholder="Asunto Email"
                        class="border border-gray-300 px-3 py-2 rounded-lg" />
                </div>

                <div class="flex flex-col space-y-2">
                    <label for="mensaje" class="font-regular font-medium">Mensaje:</label>
                    <textarea id="mensaje" type="text" name="mensaje" placeholder="Mensaje de Email"
                        class="border border-gray-300 px-3 py-2 rounded-lg h-36"></textarea>
                </div>

                <div id="botones" class="flex gap-4 flex-wrap">
                    <button type="submit"
                        class="flex-1 bg-pink-600 text-white flex justify-center gap-2 items-center p-3 opacity-50"
                        disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                        Enviar
                    </button>

                    <button class="flex-1 bg-gray-800 text-white flex justify-center gap-2 items-center p-3"
                        type="reset">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>
                        Reset
                    </button>
                </div>
            </form>

            <div id="spinner" class="hidden justify-center mt-10">
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="mb-4 pb-4">
            <hr class="border border-secondary border-2 opacity-25">

            <h2 class="text-center pt-3">Frontend Developer</h2>
            <p class="text-center mx-auto col-md-7">Hola, soy <span class="fw-bold text-primary">Josué Pérez. </span>Me
                especializo en la producción, diseño, planificación y organización de proyectos de desarrollo web.
                Además, tengo conocimientos en varias <span class="fw-bold text-primary">tecnologías</span>
                relacionadas.</p>
            <div class="d-flex justify-content-center">
                <ul class="col-md-4 nav justify-content-center pb-3 mb-3 gap-1">
                    <li class="nav-item hvr-float-shadow">
                        <img loading="lazy" width="40" src="./assets/icons/html-5.png" alt="icon logo png html5">
                    </li>
                    <li class="nav-item hvr-float-shadow">
                        <img loading="lazy" width="40" src="./assets/icons/css-3.png" alt="icon logo png css3">
                    </li>
                    <li class="nav-item hvr-float-shadow">
                        <img loading="lazy" width="40" src="./assets/icons/js.png" alt="icon logo png javascript">
                    </li>
                    <li class="nav-item hvr-float-shadow">
                        <img loading="lazy" width="40" src="./assets/icons/git.png" alt="icon logo png git">
                    </li>
                    <li class="nav-item hvr-float-shadow">
                        <img loading="lazy" width="40" src="./assets/icons/nodo-js.png" alt="icon logo png nodo">
                    </li>
                    <li class="nav-item hvr-float-shadow">
                        <img loading="lazy" width="40" src="./assets/icons/react-js.png" alt="icon logo png react">
                    </li>
                    <li class="nav-item hvr-float-shadow">
                        <img loading="lazy" width="40" src="./assets/icons/bootstrap.png" alt="icon logo png bootstrap">
                    </li>
                </ul>
            </div>

            <p class="text-center">Pueden conocer mis proyectos en mi perfil de GitHub, LinkedIn y Twitch.</p>
            <ul class="nav justify-content-center list-unstyled d-flex">
                <li class="ms-3">
                    <a class="text-muted hvr-icon-fade-git" target="_blank" href="https://github.com/josueperezparejo">
                        <i class="fa-2xl fa-brands fa-github hvr-icon-git"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted hvr-icon-fade-linkedin" target="_blank"
                        href="https://www.linkedin.com/in/josue-david-perez-parejo-769983161">
                        <i class="fa-2xl fa-brands fa-linkedin-in hvr-icon-linkedin"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted hvr-icon-fade-twitch" target="_blank" href="https://www.twitch.tv/josuepp1997">
                        <i class="fa-2xl fa-brands fa-twitch hvr-icon-twitch"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/fc1e83c263.js" crossorigin="anonymous"></script>

</body>

</html>
